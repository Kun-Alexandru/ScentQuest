<div class="bg-image">
  <div class="container-fluid card login-container">
    <h3 class="text-center mb-4">Password Reset</h3>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]="resetPasswordRequest.email" type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="secretKey" class="form-label">Secret Key</label>
        <input [(ngModel)]="resetPasswordRequest.secretKey" type="password" class="form-control" id="secretKey" name="secretKey" placeholder="Secret Key" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block center-btn">Reset Password</button>
    </form>
    <div class="mt-3 text-center">
      <div class="row">
        <div class="col text-center">
          <span>Remember your password?</span>
          <button (click)="goToLogin()" type="button" class="btn btn-link">Back to Login</button>
        </div>
        <div class="col text-start">
          <span>Don't have an account?</span>
          <button (click)="goToRegister()" type="button" class="btn btn-link">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
