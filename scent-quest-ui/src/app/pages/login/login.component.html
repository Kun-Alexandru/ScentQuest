<div class="bg-image">
  <div class="container-fluid card login-container">
    <h3 class="text-center mb-4">Login</h3>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" name="login" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <span class="input-group-text">
      <input type="checkbox" (change)="togglePasswordVisibility($event)">
    </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block center-btn">Sign in</button>
    </form>
    <div class="mt-3 text-center">
      <div class="row">
        <div class="col text-center">
          <span>Forgot your password?</span>
          <button (click)="resetPassword()" type="button" class="btn btn-link">Reset Password</button>
        </div>
        <div class="col text-start">
          <span>Don't have an account?</span>
          <button (click)="register()" type="button" class="btn btn-link">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
