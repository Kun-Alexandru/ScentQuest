<div class="bg-image">
  <div class="container-fluid card login-container">
    <h3 class="text-center mb-4">Create an account</h3>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="John">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe">
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" name="login" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">What's the name of your favourite thing in the world? Remember this answer, it's very important.</label>
        <input [(ngModel)]="registerRequest.secretKey" type="text" class="form-control" id="secret" name="secret" placeholder="Your pet's name/mother name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <span class="input-group-text">
      <input type="checkbox" (change)="togglePasswordVisibility($event)">
    </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block center-btn">Create an account</button>
    </form>
    <div class="mt-3 text-center">
      <div class="row">
        <div class="col text-center">
          <span>Forgot your password?</span>
          <button (click)="resetPassword()" type="button" class="btn btn-link">Reset Password</button>
        </div>
        <div class="col text-start">
          <span>Already have an account?</span>
          <button (click)="login()" type="button" class="btn btn-link">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
