<h2 class="display-4">My Fragrance list</h2>
<hr class="my-4">
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/fragrances/manage" class="btn btn-outline-primary fs-5">
    <i class="fas fa-plus"></i>&nbsp; New fragrance
  </a>
 <!-- <a routerLink="/fragrances/manage" class="btn btn-outline-primary fs-5"  *ngIf="isAdmin()">
    <i class="fas fa-plus"></i>&nbsp; New fragrance
  </a> -->
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-fragrance-card
    [fragrance]="fragrance"
    [manage]="true"
    [favourites]="favourites"
    *ngFor="let fragrance of fragranceResponse.content"
    (delete)="openConfirmationDialog($event)"
    (edit)="editFragrance($event)"
  >
  </app-fragrance-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-angle-double-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link fs-5"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-angle-double-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
