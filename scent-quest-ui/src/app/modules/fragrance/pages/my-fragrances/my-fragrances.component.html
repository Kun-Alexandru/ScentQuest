<div class="container">
  <h2 class="display-4 text-center mb-4">My Fragrance list</h2>

  <div class="d-flex justify-content-center mb-3">
    <div class="d-flex flex-wrap justify-content-center gap-2">
      <app-fragrance-card
        [fragrance]="fragrance"
        [manage]="true"
        [favourites]="favourites"
        *ngFor="let fragrance of fragranceResponse.content"
        (delete)="openConfirmationDialog($event)"
        (edit)="editFragrance($event)"
        class="card-with-gap"
      >
      </app-fragrance-card>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-angle-double-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link fs-5"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link fs-5"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-angle-double-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
</div>
