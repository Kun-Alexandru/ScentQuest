<div class="d-flex flex-column col-md-6">
  <h2 class="fs-5">Return and share feedback</h2>
  <div class="d-flex flex-column col-12">
    <div class="row align-items-center">
      <div class="col-md-2 fs-5">
        <strong>Name</strong>
      </div>
      <div class="col-md-10">
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-2 fs-5">
        <strong>Brand</strong>
      </div>
      <div class="col-md-10">
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-2 fs-5">
        <strong>Recommended season</strong>
      </div>
      <div class="col-md-10">
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-2 fs-5">
        <strong>Rating</strong>
      </div>
      <div class="col-md-10">
      </div>
    </div>
  </div>
  <hr>
  <div class="col-12">
    <form class="row g-3">
      <div class="d-flex gap-3">
        <input [(ngModel)]="reviewRequest.rating" type="range" id="rate" name="rate" class="form-range w-25" min="0" max="5" step="1">
        <app-rating [rating]="reviewRequest.rating || 0"></app-rating>
        {{ reviewRequest.rating }}
      </div>
      <div class="col-12">
        <label for="synopsis" class="form-label fs-5">Review</label>
        <textarea [(ngModel)]="reviewRequest.text" rows="4" class="form-control fs-5" id="synopsis" name="synopsis"
                  placeholder="Review"></textarea>
      </div>
      <div class="d-flex justify-content-end gap-2 col-12">
        <button type="submit" class="btn btn-outline-primary fs-5">
          <i class="fas fa-save"></i>&nbsp;Save the review!
        </button>
        <a routerLink="/fragrances" type="submit" class="btn btn-link btn text-danger fs-5">
          <i class="fas fa-times"></i>&nbsp;Cancel
        </a>
      </div>
    </form>
  </div>
</div>
