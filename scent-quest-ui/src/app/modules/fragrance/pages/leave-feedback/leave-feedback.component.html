<div class="container-fluid vh-50 d-flex align-items-center">
  <div class="col-md-12">
    <h2 class="fs-4 text-center">Leave a review!</h2>
    <div class="row">
      <div class="col-md-7 paddingLeft">
        <div class="d-flex flex-column">
          <div class="row mb-3">
            <div class="col-md-4 fs-5">
              <strong>Name</strong>
            </div>
            <div class="col-md-8">
              <span style="font-size: 1.4rem;">{{ selectedFragrance.name }}</span>
            </div>
          </div>
          <div class="row align-items-center mb-3">
            <div class="col-md-4 fs-5">
              <strong>Brand</strong>
            </div>
            <div class="col-md-8">
              <span style="font-size: 1.4rem;">{{ selectedFragrance.brand }}</span>
            </div>
          </div>
          <div class="row align-items-center mb-3">
            <div class="col-md-4 fs-5">
              <strong>Recommended season</strong>
            </div>
            <div class="col-md-8">
              <span style="font-size: 1.4rem;">{{ selectedFragrance.recommendedSeason }}</span>
            </div>
          </div>
          <div class="row align-items-center mb-3">
            <div class="col-md-4 fs-5">
              <strong>Release date</strong>
            </div>
            <div class="col-md-8">
              <span style="font-size: 1.4rem;">{{ selectedFragrance.releaseDate }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 justify-content-end">
        <img class="rounded-3 custom-image-size paddingRight" [src]="selectedPicture" alt="">
      </div>
    </div>
    <hr>
    <form class="row g-3">
      <div class="d-flex gap-3 justify-content-center">
        <input [(ngModel)]="reviewRequest.rating" type="range" id="rate" name="rate" class="form-range w-50" min="0" max="5" step="1">
        <app-rating [rating]="reviewRequest.rating || 0 " style="font-size: 1.4rem;"></app-rating>
        <span style="font-size: 1.4rem;">{{ reviewRequest.rating }}</span>
      </div>
      <div class="col-12 paddingLeft paddingRight">
        <textarea [(ngModel)]="reviewRequest.text" rows="4" class="form-control fs-5" id="description" name="description" placeholder="Review"></textarea>
      </div>
      <div class="d-flex justify-content-start col-6 paddingLeft">
        <button type="submit" class="btn btn-outline-primary fs-5 " >
          <i class="fas fa-save"></i>&nbsp;Save the review!
        </button>
      </div>
      <div class="d-flex justify-content-end col-6 paddingRight">
        <a routerLink="/fragrances" type="submit" class="btn btn-link btn text-danger fs-5">
          <i class="fas fa-times"></i>&nbsp;Cancel
        </a>
      </div>
    </form>
  </div>
</div>
