<div class="card" style="width: 23.5rem; overflow: hidden;">
  <img [src]="fragrancePhoto" class="card-img-top custom-image-size" alt="..." (click)="onRedirectToPage()">
  <div class="card-body" (click)="onRedirectToPage()">
    <h5 class="card-title fs-5 text-nowrap fw-bold mb-1"><i class="fas fa-solid fa-wine-bottle"></i>&nbsp;{{fragrance.name}}</h5>
    <h5 class="card-subtitle fs-5 text-secondary mb-1"><i class="fas fa-solid fa-user-check"></i>&nbsp;{{ fragrance.brand }}</h5>
    <h5 class="card-subtitle fs-5 text-secondary mb-1"><i class="fas fa-palette"></i>&nbsp;{{ fragrance.concentration }}</h5>
    <h5 class="card-subtitle fs-5 text-secondary mb-1"><i class="fas fa-wind"></i>&nbsp;{{ fragrance.recommendedSeason }}</h5>
    <h5 class="card-subtitle fs-5 text-secondary mb-1"><i class="fas fa-venus-mars"></i>&nbsp;{{ fragrance.gender }}</h5>

    <div class="d-flex gap-2">
      <app-rating [rating]="fragrance.averageRating || 0"></app-rating>
      <span class="fw-bold fs-5" *ngIf="fragrance.averageRating || 0 > 0">{{fragrance.averageRating}}</span>
    </div>

    <hr>
    <p class="card-text fs-5">{{fragrance.shortDescription}}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">

    <div class="d-flex gap-2 align-items-center">
      <button (click)="onLike()" *ngIf="isLikeDislikeNone != 'like'" class="btn btn-outline-success">
        <i class="fas fa-thumbs-up"></i>
      </button>

      <button (click)="onLike()" *ngIf="isLikeDislikeNone === 'like'" class="btn btn-success">
        <i class="fas fa-thumbs-up"></i>
      </button>

      <span class="fw-bold fs-5">{{ fragrance.number_of_likes }}</span>

      <button (click)="onDislike()" *ngIf="isLikeDislikeNone != 'dislike'" class="btn btn-outline-danger">
        <i class="fas fa-thumbs-down"></i>
      </button>

      <button (click)="onDislike()" *ngIf="isLikeDislikeNone === 'dislike'" class="btn btn-danger">
        <i class="fas fa-thumbs-down"></i>
      </button>

      <span class="fw-bold fs-5">{{ fragrance.number_of_dislikes }}</span>
    </div>
    <div class="d-flex gap-2">
      <i *ngIf="isOwned == true && !manage" (click)="onOwn()" class="fas fa-check text-success"></i>
      <i *ngIf="isOwned == false && !manage" (click)="onOwn()" class="fas fa-check text-danger"></i>
      <i *ngIf="isInList == true && !manage" (click)="onFavourite()" class="fas fa-heart text-danger"></i>
      <i *ngIf="isInList == false && !manage" (click)="onFavourite()" class="far fa-heart text-danger"></i>
      <i *ngIf="!manage  && !fav" (click)="onReview()" class="fas fa-comment text-primary"></i>
      <i *ngIf="manage || admin  && !fav" (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i *ngIf="manage || admin  && !fav" (click)="onDelete()" class="fas fa-archive text-danger"></i>
    </div>

  </div>
</div>
